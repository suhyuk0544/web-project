<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">

    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}">

    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body style="background: linear-gradient(to right, #a8edea, #fed6e3)">
<section class="container">

    <article class="half">
        <h1>login</h1>
        <div class="tabs">
            <span class="tab signin active"><a>Sign in</a></span>
        </div>
        <div class="content">
            <div class="signin-cont cont">
                <form th:action="@{/login}" method="POST" enctype="multipart/form-data">
                    <input type="text" name="name" id="email" class="inpt" required="required" placeholder="Your email">
                    <label for="email">Your name</label>
                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                    <label for="password">Your password</label>
                    <input type="checkbox" id="remember" class="checkbox" checked>
                    <label for="remember">Remember me</label>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="submit-wrap">
                        <input type="submit" value="Sign in" class="submit">
                        <a href="/signup" class="more">sign up</a>
                    </div>
                </form>
            </div>

        </div>
    </article>
    <div class="half bg"></div>
</section>

</body>
</html>
