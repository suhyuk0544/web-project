<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body style="background: linear-gradient(to right, #a8edea, #fed6e3); margin-top: 40px">

<section class="container">
    <article class="half">
        <h1>SIGN UP</h1>
        <div class="tabs">
            <span class="tab signin active"><a>Sign up</a></span>
        </div>
        <div class="content">
            <div class="signin-cont cont">
                <form th:action="@{/user}" method="POST" enctype="multipart/form-data">
                    <input type="text" name="name" id="email" class="inpt" required="required" placeholder="Your email">
                    <label for="email">Your name</label>
                    <input type="password" name="password" id="password" class="inpt" required="required" placeholder="Your password">
                    <label for="password">Your password</label>
                    <div class="submit-wrap">
                        <input type="submit" value="Sign up" class="submit">
                        <a href="/login" class="more">login</a>
                    </div>
                </form>
            </div>

        </div>
    </article>
    <div class="half bg"></div>
</section>

</body>
</html>
